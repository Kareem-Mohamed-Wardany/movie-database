<section class="director-card">
  <img [src]="director().image" [alt]="director().name" class="director-img" />
  <h2><i class="fa-solid fa-user icon"></i> {{ director().name }}</h2>
  <h3>
    <i class="fa-solid fa-calendar-days icon"></i>
    Date Of Birth: {{ director().birthDate }}
  </h3>
</section>
